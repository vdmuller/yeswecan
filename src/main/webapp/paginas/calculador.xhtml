<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Yes we can</title>
</h:head>

<h:body>
	<p:growl id="growls" escape="false" globalOnly="true"
		showDetail="false" showSummary="false" />

	<div class="container">
		<div class="starter-template">
			<h1>Consultar Natural Language Understanding</h1>

			<div class="well well-sm">
				<h:form id="formCalculador" styleClass="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="texto" for="texto" styleClass="col-sm-2 control-label"/>
						<div class="col-sm-10">
							<p:inputTextarea value="#{calculadorPFMB.texto}" id="texto" styleClass="form-control"
								style="width: 100%; height: 100px" />
							<p class="help-block">Ex: Mostrar Disciplinas Sala.</p>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-10 col-md-offset-2">
							<p:commandButton value="Enviar" id="btEnviar" styleClass="btn btn-primary" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
